<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header id="page-header">Calculator</header>
    <main>
        <div id="calc-root">
            <div id="result-bar">result-bar</div>
            <div id="calc-btn">

                <button class="btn" id="clear"
                onclick="result='';
                document.querySelector('#result-bar').innerText='';">C</button>

                <button class="btn" id="one"
                onclick="result += '1';
                document.querySelector('#result-bar').innerText=result
                last_char+='1';">1</button>

                <button class="btn" id="two"
                onclick="result += '2';
                document.querySelector('#result-bar').innerText=result
                last_char+='2';">2</button>

                <button class="btn" id="plus"
                onclick="result += '+';
                document.querySelector('#result-bar').innerText=result
                last_char+='+';">+</button>

                <button class="btn" id="three"
                onclick="result += '3';
                document.querySelector('#result-bar').innerText=result
                last_char+='3';">3</button>

                <button class="btn" id="four"
                onclick="result += '4';
                document.querySelector('#result-bar').innerText=result
                last_char+='4';">4</button>

                <button class="btn" id="minus"
                onclick="result += '-';
                document.querySelector('#result-bar').innerText=result
                last_char+='-';">-</button>

                <button class="btn" id="five"
                onclick="result += '5';
                document.querySelector('#result-bar').innerText=result
                last_char+='5';">5</button>

                <button class="btn" id="six"
                onclick="result += '6';
                document.querySelector('#result-bar').innerText=result
                last_char+='6';">6</button>

                <button class="btn" id="product"
                onclick="result += '*';
                document.querySelector('#result-bar').innerText=result
                last_char+='*';">*</button>

                <button class="btn" id="seven"              
                onclick="result += '7';
                document.querySelector('#result-bar').innerText=result
                last_char+='7';">7</button>

                <button class="btn" id="eight"
                onclick="result += '8';
                document.querySelector('#result-bar').innerText=result
                last_char+='8';">8</button>

                <button class="btn" id="divide"
                onclick="result += '/';
                document.querySelector('#result-bar').innerText=result
                last_char+='/';">/</button>

                <button class="btn" id="equal-to"
                onclick="document.querySelector('#result-bar').innerText=eval(result);
                result='';">=</button>

                <button class="btn" id="nine"               
                onclick="result += '9';
                document.querySelector('#result-bar').innerText=result
                last_char='9'">9</button>

                <button class="btn" id="zero"              
                onclick="result += '0';
                document.querySelector('#result-bar').innerText=result
                last_char='0';">0</button>

                <button class="btn" id="decimal"
                onclick="result += '.';
                document.querySelector('#result-bar').innerText=result
                last_char+='.';">.</button>

                <button class="btn" id="delete"
                onclick="result = eval(result) - ((eval(last_char))%(10));
                document.querySelector('#result-bar').innerText=result">del</button>
            </div>
        </div>
    </main>
<script src="script.js"></script>
</body>
</html>

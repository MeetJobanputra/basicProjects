<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header id="page-header">Calculator</header>
    <main>
        <div id="calc-root">
            <div id="calc-btn">
                <button class="btn" id="clear"></button>
                <button class="btn" id="one"></button>
                <button class="btn" id="two"></button>
                <button class="btn" id="plus"></button>
                <button class="btn" id="three"></button>
                <button class="btn" id="four"></button>
                <button class="btn" id="minus"></button>
                <button class="btn" id="five"></button>
                <button class="btn" id="six"></button>
                <button class="btn" id="product"></button>
                <button class="btn" id="seven"></button>
                <button class="btn" id="eight"></button>
                <button class="btn" id="divide"></button>
                <button class="btn" id="equal-to"></button>
                <button class="btn" id="nine"></button>
                <button class="btn" id="zero"></button>
                <button class="btn" id="decimal"></button>
                <button class="btn" id="void"></button>
            </div>
        </div>
    </main>
</body>
</html>
